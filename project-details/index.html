<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/project.css">
  <title>IDM216 | Project Details</title>
</head>
<body>

  <div class="wrapper">
    <div class="title">
      <h1 id="page-title">El Toro: Project Details</h1>
      <h4 class="sub-text" id="team-name">Team Okapi</h4>
    </div>

    
    <div class="content">

      <h2 class="section-title">Fonts & Colors</h2>

      <div class="indent">
        <h3 class="sub-text" id="teko-bold">Teko Bold</h3>
        <p class="sofia-sans">Copy text - Sofia Sans Regular</p>
        <img class="full-page" src="images/color.png" alt="image of color styles">
      </div>

      <h2 class="section-title">Mood Board</h2>

      <div class="indent">
        <img class="full-page" src="images/moodboard.png" alt="image of mood board">
      </div>

      <h2 class="section-title">User Persona & Journey Map</h2>

      <div class="indent">
        <img class="full-page" src="images/persona.png" alt="image of user persona">
        <img class="full-page" src="images/journeymap.png" alt="image of journey map">
      </div>

      <h2 class="section-title">Wireframes</h2>

      <div class="indent">
        <p class="sofia-sans">A red outline indicates a trigger for navigation.</p>
      </div>

      <div class="wireframe-container">
        <img class="wireframe" src="images/home.png" alt="image of wirefreame of the home screen">
        <img class="wireframe" src="images/menu.png" alt="image of wirefreame of the menu screen">
        <img class="wireframe" src="images/item.png" alt="image of wirefreame of the item screen">
        <img class="wireframe" src="images/checkout.png" alt="image of wirefreame of the checkout screen">
        <img class="wireframe" src="images/checkout-pay.png" alt="image of wirefreame of the payment screen">
        <img class="wireframe" src="images/checkout-modal.png" alt="image of wirefreame of a modal">
        <img class="wireframe" src="images/order-reciept.png" alt="image of wirefreame of the order reciept screen">
      </div>
    </div>
  </div>

</body>
</html>
