<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Toro | Beta</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="back-button"><a href="index.html"><img src="images/back.png" alt=""></a></div>
      <h1>EL TORO</h1>
      <a href="https://www.google.com/maps/place/eltoroserranophillyfoodtruck/@39.9544037,-75.2069491,14z/data=!4m9!1m2!2m1!1sel+toro+serrano!3m5!1s0x89c6c75ce550fc5b:0xcba41ea0df943716!8m2!3d39.9560181!4d-75.190607!15sCg9lbCB0b3JvIHNlcnJhbm9aESIPZWwgdG9ybyBzZXJyYW5vkgESbWV4aWNhbl9yZXN0YXVyYW50"><img id="loc" src="images/loc.png" alt="location"></a>
    </nav>
  </header>


  <div class="wrapper">
      <div class="content">
        <div class="payment">
          <button class="btn-select-pro pay" id="default-item" onclick="btnToggle(event)">ASAP</button>
          <button class="btn-select-pro pay" onclick="btnToggle(event); otherOff(event)">3:00PM</button>
          <button class="btn-select-pro pay" onclick="btnToggle(event)">Other</button>
        </div>

        

        <h1>Items</h1>
        
      <div class="item-card">
        <div class="item-top">
          <p><span>3 Tacos</span> x1</p>
          <p>$11.99</p>
        </div>
        <div class="item-bot">
          <p><span>Order modifications:</span> N/A</p>
          <div>
            <a href="item.html"><img src="images/edit.png" alt="edit"></a>
            <a href="empty.html"><img src="images/delete.png" alt="delete"></a>
          </div>
        </div>
      </div>

      <a href="index.html" class="item-a">
      <div class="item-card">
        <div class="item-top">
          <p><span id="grey">Add another item</span></p>
          <img src="images/plus.png" alt="add">
        </div>
        </div>
      </a>
      <h1>Payment Option</h1>
        <div class="payment">
          <button class="btn-select-pay pay" id="default-item-two" onclick="btnToggleTwo(event)">Google Pay</button>
          <button class="btn-select-pay pay" onclick="btnToggleTwo(event)">Apple Pay</button>
          <button class="btn-select-pay pay" onclick="btnToggleTwo(event)">Venmo</button>
        </div>
        <h1>Tip</h1>
        <div class="payment">
          <button class="btn-select-tip pay" id="default-item-three" onclick="btnToggleThree(event); otherOff()">15%</button>
          <button class="btn-select-tip pay" onclick="btnToggleThree(event); otherOff()">20%</button>
          <button class="btn-select-tip pay" onclick="btnToggleThree(event, 'other'); otherOn()">Custom</button>
        </div>

        <div id="other">
          <input placeholder="$5.00" type="number" min="0.00" step="0.01" id="tip" name="tip">
        </div>

        <div class="total">
          <div>
            <p>Subtotal</p>
            <p>Tax</p>
            <p><span class="total-t">Total</span></p>
          </div>
          <div class="total-number">
            <p>$11.99</p>
            <p>$0.36</p>
            <p><span class="total-t">$12.35</span></p>
          </div>
        </div>
      </div>

      
      
    

    </div>
  <div class="bottom">
    <div class="bottom-pos">
      <button class="btn-main" id="confirm">Checkout</button>
    </div>
  </div>
</div>

  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h1>Confirm Order</h1>
      <div class="info-modal">
        <div>
          <p>Total:</p>
          <p>Pickup Time:</p>
        </div>
        <div class="total-number">
          <p>$12.35</p>
          <p>2:30 PM</p>
        </div>
      </div>
      <a class="btn-main-a" href="payment.html"><button class="btn-sec">Cancel</button></a>
      <a class="btn-main-a" href="receipt.html"><button class="btn-main">Confirm and Pay</button></a>
      
    </div>
  </div>
  <script src="scripts/select.js"></script>
  <script src="scripts/confirm.js"></script>
</body>
</html>
