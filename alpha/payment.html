<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Toro | Alpha</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="back-button"><a href="item.html"><img src="images/back.png" alt=""></a></div>
    <h1>El Toro</h1>
    <div class="cart"></div>
  </header>


  <div class="wrapper">
    <div class="content">
  <div class="top">
    <div class="image">
    <img src="images/taco.png" alt="#">
    <a href="index.html">+ Add Another</a>
  </div>
    <ul>
      <li>3 Tacos</li>
      <li>Protein: Chicken</li>
      <li>Ingredients: All</li>
      <li>Price: 11:99</li>
      <li>Quantity: 1</li>
    </ul>
  </div>

  <div class="pickup">
    <h3>Pickup Time: 2:30PM</h3>
  </div>

  <div class="info">
    <div>
      <p>3 Tacos</p>
      <p>Tax</p>
      <p>Tip</p>
      <p>Total</p>
    </div>
    <div>
      <p>11.99</p>
      <p>0.95</p>
      <p>2.30</p>
      <p>15.24</p>
    </div>
  </div>

  <div class="tip">
    <h3>Tip Amount</h3>
    <button class="btn-select pay">15%</button>
    <button class="btn-select active pay">20%</button>
    <button class="btn-select pay">Custom</button>
  </div>

  <div class="additional">
    <h3>Add Additional Items</h3>
    <div class="ad-items">
    <img src="images/rice.png" alt="#">
    <img src="images/guac.png" alt="#">
    <img src="images/drink.png" alt="#">
    </div>
  </div>

  <div class="method">
    <h3>Select Payment Method</h3>
    <button class="btn-select active pay">Google Pay</button>
    <button class="btn-select pay">Apple Pay</button>
    <button class="btn-select pay">Venmo</button>
  </div>

  <button class="btn-main" id="confirm">Pay</button>
</div>
</div>

  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h1>Confirm Order</h1>
      <div class="info-modal">
        <div>
          <p>Total:</p>
          <p>Pickup Time:</p>
        </div>
        <div>
          <p>15.24</p>
          <p>2:30 PM</p>
        </div>
      </div>
      <a class="btn-main-a" href="payment.html"><button class="btn-main">Cancel</button></a>
      <a class="btn-main-a" href="receipt.html"><button class="btn-main">Confirm and Pay</button></a>
      
    </div>
  </div>

  <script src="scripts/confirm.js"></script>
</body>
</html>
